<!doctype html>
<html lang="en" data-framework="magjs">
  <head>
    <meta charset="utf-8">
    <title>MagJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
  </head>
  <body>
    <section id="todoapp" class="todoapp">
      <header id="header" class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>

      <section id="main" class="main" style="display: none">
        <input class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <li>
            <div class="view">
              <input class="toggle" type="checkbox">
              <label></label>
              <button class="destroy"></button>
            </div>
            <input class="edit">
          </li>
        </ul>
      </section>

      <footer id="footer" class="footer" style="display: none">
        <span class="todo-count">
          <strong></strong>
        </span>
        <ul class="filters">
          <li>
            <a href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>

    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="https://github.com/t-suwa">Tomotaka SUWA</a>
        <br>(Special thanks to
        <a href="https://github.com/magnumjs/mag.js">MagJS</a>)
      </p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="node_modules/todomvc-common/base.js"></script>

    <script src="https://rawgit.com/MaxArt2501/array-observe/master/array-observe.min.js"></script>
    <script src="https://cdn.rawgit.com/MaxArt2501/object-observe/master/dist/object-observe.min.js"></script>
    <script src="node_modules/es6-promise/dist/es6-promise.min.js"></script>

    <script src="lib/mag.0.21.3.min.js"></script>
    <script src="lib/mag.addons.0.2.js"></script>

    <script src="js/controllers/todo-controller.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/footer-controller.js"></script>
    <script src="js/views/todo-view.js"></script>
    <script src="js/views/header-view.js"></script>
    <script src="js/views/main-view.js"></script>
    <script src="js/views/footer-view.js"></script>
    <script src="js/models/todo-model.js"></script>
    <script src="js/models/todo-list.js"></script>
    <script src="js/models/storage.js"></script>
    <script src="js/models/utils.js"></script>

    <script src="js/boot.js"></script>
  </body>
</html>
